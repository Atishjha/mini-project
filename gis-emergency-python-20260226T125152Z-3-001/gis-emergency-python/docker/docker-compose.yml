version: '3.8'

services:
  postgis:
    image: postgis/postgis:15-3.3
    container_name: emergency-postgis
    environment:
      POSTGRES_DB: emergency_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql

  geoserver:
    image: kartoza/geoserver:2.23.0
    container_name: emergency-geoserver
    ports:
      - "8080:8080"
    environment:
      GEOSERVER_ADMIN_PASSWORD: geoserver
    volumes:
      - geoserver_data:/opt/geoserver/data_dir

  backend:
    build: ../backend
    container_name: emergency-backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgis:5432/emergency_db
    depends_on:
      - postgis
    volumes:
      - ../backend:/app

  frontend:
    image: nginx:alpine
    container_name: emergency-frontend
    ports:
      - "80:80"
    volumes:
      - ../frontend:/usr/share/nginx/html
    depends_on:
      - backend

volumes:
  postgis_data:
  geoserver_data: